<form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
  <mat-form-field>
    <input
      matInput
      type="text"
      name="name"
      [(ngModel)]="userName"
      #txtName="ngModel"
      [validate]="['required', 'validateEmail']"
    />
  </mat-form-field>

  <button type="submit" [disabled]="myForm.invalid">Submit</button>

  <div>{{ myForm.valid | json }}</div>
</form>
