<form class="form" #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
  <mat-form-field>
    <mat-label>Form Field</mat-label>
    <input
      matInput
      type="text"
      name="aaaa"
      [(ngModel)]="input.userName"
      #username="ngModel"
      [validate]="['required']"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Form Field</mat-label>

    <input
      matInput
      type="text"
      name="password"
      [(ngModel)]="input.password"
      #password="ngModel"
      [validate]="['required']"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Form Field</mat-label>

    <input
      matInput
      type="text"
      name="email"
      [(ngModel)]="input.email"
      #email="ngModel"
      [validate]="['required', 'validateEmail']"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Form Field</mat-label>

    <input
      matInput
      type="text"
      name="phone"
      [(ngModel)]="input.phone"
      #phone="ngModel"
      [validate]="['required', 'validateTurkishPhone']"
    />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Form Field</mat-label>

    <mat-label>Select</mat-label>
    <mat-select
      [(ngModel)]="input.loginType"
      [validate]="['required']"
      name="loginType"
    >
      <mat-option
        *ngFor="let type of loginTypes | keyvalue"
        [value]="type.value"
        >{{ type.key }}</mat-option
      >
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Form Field</mat-label>
    <input
      matInput
      type="text"
      name="city"
      [ngModel]="input.city"
      (ngModelChange)="onCityChange($event)"
      #username="ngModel"
      [validate]="['required']"
      [matAutocomplete]="auto"
    />
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredCities" [value]="option">
        {{ option }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <button type="submit" [disabled]="myForm.invalid">Submit</button>

  <div>{{ myForm.valid | json }}</div>
</form>
