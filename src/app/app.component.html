<form #myForm="ngForm">
  <input
    type="text"
    name="name"
    [(ngModel)]="userName"
    #txtName="ngModel"
    [validate]="[validators.required, validators.email]"
  />

  <label *ngIf="!txtName.valid">
    {{ txtName.errors | json }}
    
  </label>

  <button type="submit" [disabled]="myForm.invalid">Submit</button>

  <div>{{ myForm.valid | json }}</div>
</form>
